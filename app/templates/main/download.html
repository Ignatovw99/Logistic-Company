



{% extends 'layout.html' %}

{% block title %}- Reports{% endblock %}

{% block content %}

<div style="margin: 10px 0 0 10px;width: 600px">
<div class="container">
	<div class="row">
		<div class='panel panel-default'>
									<h2 class='panel-heading'>Download reports</h2>
									<div class='panel-body'>
<br>
  <a style="margin-right:2rem;" href="{{ url_for('main.download_report_employees') }}">Employees report</a>
      <a style="margin-right:2rem;" href="{{ url_for('main.download_report_clients') }}">Clients report</a>
      <a style="margin-right:2rem;" href="{{ url_for('main.download_report_shipments') }}">Shipments report</a>
      <a href="{{ url_for('main.download_report_logistic_company_revenue') }}">Revenue report</a>
<br><br><br>
     <form action="{{url_for('main.download_report_shipments_by_sender')}}" method="POST">
         <label class="col-sm-3 control-label">Download report by sender email:</label>
         <div class="col-sm-8">
         <input type="text" class="form-control input-lg"  name="email_sender" value={{ id }}>
         </div>
                  <button class="btn btn-primary" type="submit">Download</button>
              </form><br><br><br>

            <form action="{{url_for('main.download_report_shipments_by_receiver')}}" method="POST">
                <label class="col-sm-3 control-label">Download report by receiver email:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control input-lg"  name="email_receiver" value="">
                </div>
                  <button class="btn btn-primary" type="submit">Download</button>
              </form> <br><br><br>

            <form action="{{url_for('main.download_report_shipments_by_employee')}}" method="POST">
                <label class="col-sm-3 control-label">Download report by employee's email:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control input-lg"  name="email_employee" value="">
                </div>
                  <button class="btn btn-primary" type="submit">Download</button>
            </form><br><br><br>

            <form action="{{url_for('main.download_report_shipments_by_status')}}" method="POST">
                <label class="col-sm-3 control-label">Download report by shipment's status:</label>
            <div class='form-group col-sm-8'>
                <select class="form-control input-lg"  name="status_filter" value="">
                         {% for status in statuses %}
                        <option value={{status}}> {{status.name}}</option>
                        {% endfor %}

                    </select>
            </div>
                  <button class="btn btn-primary" type="submit">Download</button>
              </form>

    </div>

        </div></div></div></div></div></div>

{% endblock %}
